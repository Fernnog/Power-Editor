<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Editor</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPT DO TINYMCE ADICIONADO AQUI -->
    <script src="https://cdn.tiny.cloud/1/ejxjci6unfjljl6y2vali932gyz2bgenhi5lvoyp8yifsd46/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

    <div class="app-container">
        
        <!-- Coluna Principal: Editor de Texto -->
        <div class="editor-area">
            <!-- NOVO WRAPPER PARA O EDITOR E A R√âGUA -->
            <div class="editor-wrapper">
                <!-- NOVAS DIVS PARA AS R√âGUAS -->
                <div id="ruler-horizontal" class="ruler"></div>
                <div id="ruler-vertical" class="ruler"></div>

                <!-- A TEXTAREA DO EDITOR AGORA FICA AQUI DENTRO -->
                <textarea id="editor" class="text-editor"></textarea>
            </div>
        </div>

        <!-- Coluna da Direita: Sidebar de Modelos -->
        <div class="sidebar-area">
            <h3>Modelos de Documento</h3>
            <div class="sidebar-controls">
                <input type="text" id="search-box" placeholder="Pesquisar... Use 'E' / 'OU' para refinar">
                
                <!-- NOVO CARD DE STATUS DO BACKUP -->
                <div id="backup-status-card">
                    <span class="card-title">√öLTIMO BACKUP</span>
                    <span id="backup-status-text">Nenhum backup recente.</span>
                </div>

                <div class="control-buttons-grid">
                    <button id="search-btn" class="control-btn btn-secondary">Pesquisar</button>
                    <button id="clear-search-btn" class="control-btn btn-secondary">Limpar Pesquisa</button>
                    <!-- Os bot√µes "Formatar Doc" e "Apagar Doc" foram removidos daqui -->
                </div>
            </div>
            
            <!-- √öNICO CONTAINER PARA TODAS AS ABAS -->
            <div id="tabs-container" class="tabs-container">
                <!-- As abas ser√£o preenchidas pelo JavaScript -->
            </div>

            <!-- Container apenas para a lista -->
            <div id="active-content-area" class="active-content-area">
                <ul id="model-list">
                    <!-- A lista de modelos ser√° preenchida pelo JavaScript -->
                </ul>
                <div id="tab-actions-container"></div>
            </div>
            
            <div class="sidebar-footer">
                <button id="add-new-tab-btn">Aba</button>
                <button id="add-new-model-btn">Adicionar</button>
                <button id="import-btn">Importar</button>
                <button id="export-btn">Exportar</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Estrutura do Modal Gen√©rico e Din√¢mico (Inicialmente Oculta) -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">T√≠tulo do Modal</h3>
            
            <!-- O conte√∫do espec√≠fico (editor de modelo ou gerenciador de substitui√ß√£o) ser√° inserido aqui -->
            <div id="modal-dynamic-content"></div>
            
            <div class="modal-buttons">
                <button id="modal-btn-save">Salvar</button>
                <button id="modal-btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Estrutura do Modal de Ditado (Inicialmente Oculta) -->
    <div id="dictation-modal" class="modal-overlay">
        <div class="dictation-content">
            <select id="dictation-lang-select" title="Selecionar idioma">
                <option value="pt-BR" selected>Portugu√™s (Brasil)</option>
                <option value="en-US">English (US)</option>
                <option value="es-ES">Espa√±ol (Espa√±a)</option>
            </select>
            <span id="dictation-status">Clique no microfone para come√ßar</span>
            <div id="dictation-mic-icon" class="mic-icon">üé§</div>
            <button id="dictation-close-btn">&times;</button>
        </div>
    </div>
    
    <!-- NOVO: ESTRUTURA DA PALETA DE COMANDOS -->
    <div id="command-palette-overlay" class="modal-overlay">
        <div id="command-palette" role="dialog" aria-modal="true" aria-labelledby="command-palette-label">
            <label id="command-palette-label" class="sr-only">Buscar modelos r√°pidos</label>
            <input type="text" id="command-palette-search" placeholder="Digite para buscar um modelo r√°pido...">
            <ul id="command-palette-results" role="listbox">
                <!-- Os resultados da busca ser√£o inseridos aqui pelo JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Container para as notifica√ß√µes "toast" -->
    <div id="toast-container"></div>
    
    <!-- NOVAS BIBLIOTECAS DE MARKDOWN -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/editor-actions.js"></script>
    <script src="js/backup-manager.js"></script>
    <script src="js/ModalManager.js"></script>
    <script src="js/NotificationService.js"></script>
    <script src="js/gemini-service.js"></script>
    <script src="js/ui-icons.js"></script> 
    <script src="js/markdown-converter.js"></script>
    
    <!-- NOVO M√ìDULO DA PALETA DE COMANDOS -->
    <script src="js/CommandPalette.js"></script>
    
    <!-- O SCRIPT PRINCIPAL E O DE CONFIGURA√á√ÉO DO EDITOR V√äM POR √öLTIMO -->
    <script src="js/script.js"></script>
    <script src="js/tinymce-config.js"></script> 
</body>
</html>

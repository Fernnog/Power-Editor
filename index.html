<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Editor</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        
        <!-- Coluna Principal: Editor de Texto -->
        <div class="editor-area">
            <div class="toolbar">

                </button>
                <button onclick="execCmd('insertOrderedList')" title="Lista Numerada">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><line x1="10" y1="6" x2="21" y2="6"></line><line x1="10" y1="12" x2="21" y2="12"></line><line x1="10" y1="18" x2="21" y2="18"></line><path d="M4 6h1v4"></path><path d="M4 10h2"></path><path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1.5"></path></svg>
                </button>
                <button id="blockquote-btn" title="CitaÃ§Ã£o">â€œ</button>
                <button onclick="execCmd('justifyFull')" title="Justificar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line></svg>
                </button>
                <select id="line-spacing-select" title="EspaÃ§amento entre linhas">
                    <option value="1.0">Simples</option>
                    <option value="1.5" selected>1.5</option>
                    <option value="2.0">Duplo</option>
                </select>
                <button id="indent-btn" title="Recuo da Primeira Linha">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><polyline points="15 3 21 3 21 9"></polyline><polyline points="3 15 3 9 9 9"></polyline><line x1="21" y1="3" x2="12" y2="12"></line><line x1="3" y1="21" x2="12" y2="12"></line></svg>
                </button>
                <button id="dictate-btn" title="Ditar texto">ðŸŽ¤</button>
                <button id="correct-text-btn" title="Corrigir Texto com IA">âœ¨</button>
                <button id="replace-btn" title="Substituir Termos">Aâ†’B</button>
                
                <!-- NOVO BOTÃƒO DE DOWNLOAD ADICIONADO AQUI -->
                <button id="export-odt-btn" title="Salvar como .odt (OpenOffice)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
                
                <div id="backup-status" class="backup-status">Nenhum backup recente.</div>
            </div>
            <div id="editor" class="text-editor" contenteditable="true">
                <p><br></p>
            </div>
        </div>

        <!-- Coluna da Direita: Sidebar de Modelos -->
        <div class="sidebar-area">
            <h3>Modelos de Documento</h3>
            <div class="sidebar-controls">
                <input type="text" id="search-box" placeholder="Pesquisar... Use 'E' / 'OU' para refinar">
                <div class="control-buttons-grid">
                    <button id="search-btn" class="control-btn btn-secondary">Pesquisar</button>
                    <button id="clear-search-btn" class="control-btn btn-secondary">Limpar Pesquisa</button>
                    <button id="format-doc-btn" class="control-btn btn-primary">Formatar Doc</button>
                    <button id="clear-doc-btn" class="control-btn btn-primary">Apagar Doc</button>
                </div>
            </div>
            
            <!-- ÃšNICO CONTAINER PARA TODAS AS ABAS -->
            <div id="tabs-container" class="tabs-container">
                <!-- As abas serÃ£o preenchidas pelo JavaScript -->
            </div>

            <!-- Container apenas para a lista -->
            <div id="active-content-area" class="active-content-area">
                <ul id="model-list">
                    <!-- A lista de modelos serÃ¡ preenchida pelo JavaScript -->
                </ul>
                <div id="tab-actions-container"></div>
            </div>
            
            <div class="sidebar-footer">
                <button id="add-new-tab-btn">Aba</button>
                <button id="add-new-model-btn">Adicionar</button>
                <button id="import-btn">Importar</button>
                <button id="export-btn">Exportar</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Estrutura do Modal GenÃ©rico e DinÃ¢mico (Inicialmente Oculta) -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">TÃ­tulo do Modal</h3>
            
            <!-- O conteÃºdo especÃ­fico (editor de modelo ou gerenciador de substituiÃ§Ã£o) serÃ¡ inserido aqui -->
            <div id="modal-dynamic-content"></div>
            
            <div class="modal-buttons">
                <button id="modal-btn-save">Salvar</button>
                <button id="modal-btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Estrutura do Modal de Ditado (Inicialmente Oculta) -->
    <div id="dictation-modal" class="modal-overlay">
        <div class="dictation-content">
            <select id="dictation-lang-select" title="Selecionar idioma">
                <option value="pt-BR" selected>PortuguÃªs (Brasil)</option>
                <option value="en-US">English (US)</option>
                <option value="es-ES">EspaÃ±ol (EspaÃ±a)</option>
            </select>
            <span id="dictation-status">Clique no microfone para comeÃ§ar</span>
            <div id="dictation-mic-icon" class="mic-icon">ðŸŽ¤</div>
            <button id="dictation-close-btn">&times;</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/editor-actions.js"></script>
    <script src="js/backup-manager.js"></script>
    <script src="js/ModalManager.js"></script>
    <script src="js/gemini-service.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="controls-panel">
            <div class="backup-status" id="backupStatus">Nenhum backup recente.</div>
            <input type="search" id="searchInput" placeholder="Pesquisar... Use 'E' / 'OU' para refinar">
            <div class="action-buttons">
                <button id="formatBtn">Formatar Doc</button>
                <button id="deleteBtn" class="danger">Apagar Doc</button>
            </div>
            <div class="extra-tools">
                <!-- Placeholders para ferramentas futuras, como os círculos vistos na imagem -->
                <div class="tool-placeholder"></div>
                <div class="tool-placeholder"></div>
                <div class="tool-placeholder"></div>
            </div>
        </header>

        <main class="editor-panel">
            <div class="tab-container" id="tabContainer">
                <!-- Abas serão geradas dinamicamente aqui -->
            </div>
            <textarea id="editor" aria-label="Área de edição principal"></textarea>
        </main>

        <footer class="footer-buttons">
            <button id="addTabBtn">Adicionar Aba</button>
            <button id="importBtn">Importar</button>
            <button id="exportBtn">Exportar</button>
        </footer>
    </div>

    <!-- 
      CORREÇÃO (PRIORIDADE 1): 
      A linha abaixo foi corrigida. O caminho para o arquivo JavaScript estava incorreto, 
      causando o erro 404 que impedia a aplicação de carregar. 
      O atributo 'defer' também foi adicionado como boa prática para garantir que o script 
      seja executado apenas após a análise completa do HTML, melhorando a performance.
    -->
    <script src="script.js" defer></script>

</body>
</html>

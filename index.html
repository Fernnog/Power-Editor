<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto Moderno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="editor-wrapper">
        <div class="toolbar">
            <div class="toolbar-group">
                <!-- Botões com IDs para controle via JavaScript -->
                <button id="bold-button" class="toolbar-button"><i class="fas fa-bold"></i></button>
                <button id="italic-button" class="toolbar-button"><i class="fas fa-italic"></i></button>
                <button id="underline-button" class="toolbar-button"><i class="fas fa-underline"></i></button>
                <button id="strike-button" class="toolbar-button"><i class="fas fa-strikethrough"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="ordered-list-button" class="toolbar-button"><i class="fas fa-list-ol"></i></button>
                <button id="bullet-list-button" class="toolbar-button"><i class="fas fa-list-ul"></i></button>
            </div>
            <div class="toolbar-group">
                 <button id="h1-button" class="toolbar-button"><b>H1</b></button>
                 <button id="h2-button" class="toolbar-button"><b>H2</b></button>
            </div>
            <!-- Outros botões podem ser adicionados aqui seguindo o mesmo padrão -->
            <div class="toolbar-group toolbar-group-right">
                <button class="backup-button">Último Backup: 03/09/2025 09:35</button>
            </div>
        </div>

        <!-- ÁREA DO EDITOR SUBSTITUÍDA -->
        <!-- A div antiga com 'contenteditable' foi removida. -->
        <!-- Esta div vazia será o ponto de montagem para o editor TipTap. -->
        <div id="editor-container"></div>
    </div>

    <!-- SCRIPTS DO TIPTAP (via CDN) -->
    <!-- Adicionados antes do seu script local para que as bibliotecas estejam disponíveis. -->
    <script src="https://unpkg.com/@tiptap/core@2/dist/tiptap-core.umd.js"></script>
    <script src="https://unpkg.com/@tiptap/starter-kit@2/dist/tiptap-starter-kit.umd.js"></script>

    <!-- SEU SCRIPT LOCAL -->
    <script src="js/script.js"></script>
</body>
</html>

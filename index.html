<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Documentos Avançado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Área Principal do Editor -->
        <main class="editor-area">
            <div class="toolbar">
                <!-- Botões de Ação Rápida -->
                <div class="control-buttons-grid">
                    <button id="format-doc-btn" class="control-btn btn-primary">Formatar Doc</button>
                    <button id="clear-doc-btn" class="control-btn btn-secondary">Apagar Doc</button>
                </div>
                <div id="backup-status" class="backup-status">Aguardando alterações...</div>
            </div>
            <div class="editor-wrapper">
                <div class="text-editor">
                    <!-- O CKEditor será renderizado aqui -->
                </div>
            </div>
        </main>

        <!-- Barra Lateral de Modelos -->
        <aside class="sidebar-area">
            <h3>Modelos de Documento</h3>
            <div id="backup-status-card">
                <span>Backup Automático Ativado</span>
            </div>
            <div class="sidebar-controls">
                <div class="search-wrapper">
                    <input type="text" id="search-box" placeholder="Pesquisar... Use 'E' / 'OU'">
                    <button class="search-clear-btn" style="display: none;">&times;</button>
                </div>
            </div>
            
            <div class="tabs-container" id="tabs-list">
                <!-- Abas serão renderizadas aqui pelo JavaScript -->
            </div>

            <div id="active-content-area">
                <ul id="model-list">
                    <!-- Modelos da aba ativa serão renderizados aqui -->
                </ul>
                <div id="tab-actions-container">
                    <!-- Botões de ação da aba (renomear, cor, excluir) -->
                </div>
            </div>

            <div id="sidebar-icon-actions">
                 <!-- Botões de ícone como Gerenciar Substituições -->
            </div>

            <div class="sidebar-footer">
                <button id="add-new-tab-btn">Nova Aba</button>
                <button id="import-btn">Importar</button>
                <button id="export-btn">Exportar</button>
            </div>
        </aside>
    </div>

    <!-- Modal Unificado -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Título do Modal</h3>
            <div id="modal-dynamic-content">
                <!-- Conteúdo dinâmico será injetado aqui -->
            </div>
            <div class="modal-buttons">
                <button id="modal-btn-cancel">Cancelar</button>
                <button id="modal-btn-save">Salvar e Fechar</button>
            </div>
        </div>
    </div>
    
    <!-- ======================================================= -->
    <!--          ORDEM DE CARREGAMENTO DOS SCRIPTS              -->
    <!-- A ordem a seguir é crucial para o funcionamento correto -->
    <!-- ======================================================= -->

    <!-- Módulos sem dependências diretas -->
    <script src="js/ui-icons.js"></script>
    
    <!-- Biblioteca principal do CKEditor (DEVE VIR ANTES DOS PLUGINS) -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/decoupled-document/ckeditor.js"></script>

    <!-- Nosso plugin customizado (DEVE VIR APÓS A BIBLIOTECA E ANTES DO SCRIPT.JS) -->
    <script src="js/ckeditor-formatdoc-command.js"></script>

    <!-- Módulos de suporte da aplicação -->
    <script src="js/ModalManager.js"></script>
    <script src="js/backup-manager.js"></script>
    <script src="js/editor-actions.js"></script>
    <!-- Outros módulos como 'speech.js' ou 'gemini-service.js' viriam aqui -->

    <!-- Script principal que inicializa a aplicação (DEVE SER O ÚLTIMO) -->
    <script src="js/script.js"></script>

</body>
</html>

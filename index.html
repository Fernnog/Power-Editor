<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Documentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- ÁREA DO EDITOR -->
        <div class="editor-area">
            <div class="toolbar">
                <!-- A toolbar customizada do editor e botões de ação serão inseridos aqui -->
            </div>
            <div class="editor-wrapper">
                <div class="text-editor">
                    <!-- O CKEditor será instanciado aqui -->
                </div>
            </div>
        </div>

        <!-- ÁREA DA SIDEBAR -->
        <div class="sidebar-area">
            <h3>Modelos de Documento</h3>
            <div id="backup-status-card">
                <span id="backup-status">Nenhum backup realizado ainda.</span>
            </div>
            <div class="sidebar-controls">
                <div class="search-wrapper">
                    <input type="text" id="search-box" placeholder="Pesquisar... Use 'E' / 'OU'">
                    <button class="search-clear-btn">&times;</button>
                </div>
                 <div class="control-buttons-grid">
                    <button id="format-doc-btn" class="control-btn btn-primary">Formatar Doc</button>
                    <button id="clear-doc-btn" class="control-btn btn-secondary">Apagar Doc</button>
                </div>
            </div>

            <div class="tabs-container">
                <!-- Abas de modelos serão renderizadas aqui -->
            </div>
            <div id="active-content-area">
                <ul id="model-list">
                    <!-- A lista de modelos será renderizada aqui -->
                </ul>
                <div id="tab-actions-container">
                    <!-- Ações da aba (editar, cor, excluir) serão renderizadas aqui -->
                </div>
            </div>
            
            <div id="sidebar-icon-actions">
                <!-- Botões de ação globais da sidebar serão inseridos aqui -->
            </div>

            <div class="sidebar-footer">
                <button id="import-btn">Importar</button>
                <button id="export-btn">Exportar</button>
            </div>
        </div>
    </div>

    <!-- MODAL UNIFICADO -->
    <div class="modal-overlay" id="modal-container">
        <div class="modal-content">
            <h3 id="modal-title">Título do Modal</h3>
            <div id="modal-dynamic-content">
                <!-- Conteúdo dinâmico será injetado aqui pelo ModalManager.js -->
            </div>
            <div class="modal-buttons">
                <button id="modal-btn-cancel">Cancelar</button>
                <button id="modal-btn-save">Salvar</button>
            </div>
        </div>
    </div>
    
    <!-- BIBLIOTECAS E SCRIPTS DA APLICAÇÃO -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/decoupled-document/ckeditor.js"></script>
    
    <!-- Módulos da Aplicação -->
    <script src="js/ui-icons.js"></script>
    <script src="js/ModalManager.js"></script>
    <script src="js/backup-manager.js"></script>
    <script src="js/editor-actions.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/gemini-service.js"></script>
    <script src="js/config.js"></script> <!-- Arquivo local do usuário para a chave de API -->
    <script src="js/ckeditor-config.js"></script>
    
    <!-- A linha <script src="js/ckeditor-formatdoc-command.js"></script> foi REMOVIDA daqui -->
    
    <!-- Script Principal -->
    <script src="js/script.js"></script>
</body>
</html>

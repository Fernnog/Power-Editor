<body>

            <!-- √öNICO CONTAINER PARA TODAS AS ABAS -->

    <!-- Estrutura do Modal Gen√©rico e Din√¢mico (Inicialmente Oculta) -->

    <!-- Estrutura do Modal de Ditado AVAN√áADO (Inicialmente Oculta) -->

                <!-- Exibi√ß√£o de resultados provis√≥rios (interim results) -->

            <!-- MODIFICA√á√ÉO: Rodap√© com novos bot√µes de a√ß√£o -->

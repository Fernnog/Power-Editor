<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Documentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <!-- Coluna Principal: Editor de Texto -->
        <div class="editor-area">
            <div class="toolbar">
                <button onclick="execCmd('bold')"><b>B</b></button>
                <button onclick="execCmd('italic')"><i>I</i></button>
                <button onclick="execCmd('underline')"><u>U</u></button>
                <button onclick="execCmd('insertUnorderedList')" title="Lista com Marcadores">‚óè</button>
                <button onclick="execCmd('insertOrderedList')" title="Lista Numerada">1.</button>
                <button onclick="execCmd('justifyLeft')">Esquerda</button>
                <button onclick="execCmd('justifyCenter')">Centro</button>
                <button onclick="execCmd('justifyFull')">Justificado</button>
                <select id="line-spacing-select" title="Espa√ßamento entre linhas">
                    <option value="1.0">Simples</option>
                    <option value="1.5" selected>1.5</option>
                    <option value="2.0">Duplo</option>
                </select>
                <button id="indent-btn" title="Recuo da Primeira Linha">Recuo</button>
                <button id="dictate-btn" title="Ditar texto">üé§</button>
            </div>
            <div id="editor" class="text-editor" contenteditable="true">
                <p><br></p>
            </div>
        </div>

        <!-- Coluna da Direita: Sidebar de Modelos -->
        <div class="sidebar-area">
            <h3>Modelos de Documento</h3>
            <div class="sidebar-controls">
                <input type="text" id="search-box" placeholder="Pesquisar... Use 'E' / 'OU' para refinar">
                <div class="control-buttons-grid">
                    <button id="search-btn" class="control-btn btn-secondary">Pesquisar</button>
                    <button id="clear-search-btn" class="control-btn btn-secondary">Limpar Pesquisa</button>
                    <button id="format-doc-btn" class="control-btn btn-primary">Formatar Doc</button>
                    <button id="clear-doc-btn" class="control-btn btn-primary">Apagar Doc</button>
                </div>
            </div>
            
            <!-- Container para abas inativas -->
            <div id="tabs-container" class="tabs-container">
                <!-- As abas inativas ser√£o preenchidas pelo JavaScript -->
            </div>

            <!-- Container para a lista e a aba ativa -->
            <div id="active-content-area" class="active-content-area">
                <!-- Novo container exclusivo para a aba ativa -->
                <div id="active-tab-container" class="active-tab-container">
                    <!-- A aba ativa ser√° inserida aqui pelo JavaScript -->
                </div>
                
                <ul id="model-list">
                    <!-- A lista de modelos ser√° preenchida pelo JavaScript -->
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <button id="add-new-tab-btn">Aba</button>
                <button id="add-new-model-btn">Adicionar</button>
                <button id="import-btn">Importar</button>
                <button id="export-btn">Exportar</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Estrutura do Modal de Edi√ß√£o (Inicialmente Oculta) -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">T√≠tulo do Modal</h3>
            <label for="modal-input-name">Nome do Modelo:</label>
            <input type="text" id="modal-input-name" placeholder="Digite o nome aqui...">
            
            <label for="modal-input-content">Conte√∫do do Modelo:</label>
            <div class="modal-toolbar">
                <button onclick="execCmd('bold')"><b>B</b></button>
                <button onclick="execCmd('italic')"><i>I</i></button>
                <button onclick="execCmd('underline')"><u>U</u></button>
            </div>
            <div id="modal-input-content" class="text-editor-modal" contenteditable="true"></div>
            
            <div class="modal-buttons">
                <button id="modal-btn-save">Salvar</button>
                <button id="modal-btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Estrutura do Modal de Ditado (Inicialmente Oculta) -->
    <div id="dictation-modal" class="modal-overlay">
        <div class="dictation-content">
            <select id="dictation-lang-select" title="Selecionar idioma">
                <option value="pt-BR" selected>Portugu√™s (Brasil)</option>
                <option value="en-US">English (US)</option>
                <option value="es-ES">Espa√±ol (Espa√±a)</option>
            </select>
            <span id="dictation-status">Clique no microfone para come√ßar</span>
            <div id="dictation-mic-icon" class="mic-icon">üé§</div>
            <button id="dictation-close-btn">&times;</button>
        </div>
    </div>

    <script src="speech.js"></script>
    <script src="editor-actions.js"></script>
    <script src="script.js"></script>
</body>
</html>

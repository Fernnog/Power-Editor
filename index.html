<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto Avançado</title>
    <!-- Link para a folha de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para ícones (Font Awesome) - Opcional, mas recomendado para o botão -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="editor-container">
        <h1>Editor de Documentos</h1>
        
        <div class="editor-toolbar">
            <!-- Botões de formatação existentes (exemplo) -->
            <button title="Negrito"><i class="fas fa-bold"></i></button>
            <button title="Itálico"><i class="fas fa-italic"></i></button>
            <button title="Sublinhado"><i class="fas fa-underline"></i></button>
            
            <!-- Novo botão de Download -->
            <button id="downloadBtn" title="Baixar como HTML">
                <i class="fas fa-download"></i> Baixar
            </button>
        </div>

        <div id="rich-text-editor" class="editor-area" contenteditable="true">
            <p>Cole seu texto aqui...</p>
        </div>
    </div>

    <!-- Link para o script JavaScript -->
    <script src="script.js"></script>
</body>
</html>

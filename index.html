<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Documentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <!-- Coluna Principal: Editor de Texto -->
        <div class="editor-area">
            <div class="toolbar">
                <button onclick="execCmd('bold')"><b>B</b></button>
                <button onclick="execCmd('italic')"><i>I</i></button>
                <button onclick="execCmd('underline')"><u>U</u></button>
                <button onclick="execCmd('justifyLeft')">Esquerda</button>
                <button onclick="execCmd('justifyCenter')">Centro</button>
                <button onclick="execCmd('justifyFull')">Justificado</button>
                <select id="line-spacing-select" title="Espaçamento entre linhas">
                    <option value="1.0">Simples</option>
                    <option value="1.5" selected>1.5</option>
                    <option value="2.0">Duplo</option>
                </select>
                <button id="indent-btn" title="Aumentar recuo do parágrafo">Recuo</button>
            </div>
            <div id="editor" class="text-editor" contenteditable="true">
                <p>Comece a escrever seu texto aqui...</p>
            </div>
        </div>

        <!-- Coluna da Direita: Sidebar de Modelos -->
        <div class="sidebar-area">
            <h3>Modelos de Documento</h3>
            <div class="sidebar-controls">
                <input type="text" id="search-box" placeholder="Pesquisar modelos...">
                <div class="sidebar-buttons">
                    <button id="export-btn">Exportar Modelos (JSON)</button>
                    <button id="import-btn">Importar Modelos (JSON)</button>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>
            </div>
            <ul id="model-list">
                <!-- A lista de modelos será preenchida pelo JavaScript -->
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
